<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p @click="clickAdd">couter:{{couter}}</p>
      <p k-text="couter" @click="()=>{couter++;}"></p>

      <input type="text" name="desc" id="desc" @input="handleInput" />
      <p k-html="desc"></p>
    </div>
    <script src="kvue.js"></script>
    <script>
      const app = new KVue({
        el: "#app",
        data: {
          couter: 1,
          desc: "西瓜西瓜我是冬瓜",
        },
        methods: {
          handleInput(event) {
            console.log("handleInput--", event);
            console.log(this);
            // this = value;
          },
          clickAdd({ target }) {
            console.log(this);
            this.couter++;
          },
        },
      });
      // setInterval(() => {
      //   app.couter++;
      // }, 1000);
    </script>
  </body>
</html>
