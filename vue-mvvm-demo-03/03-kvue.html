<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p @click="clickAdd">{{couter}}</p>
      <p k-text="couter" @click="this.couter++"></p>
      <input type="text" name="desc" id="desc" @input="handleInput" />
      <p k-html="desc"></p>
      <input type="text" name="name" id="names" @input="handleAddName" />
    </div>
    <script src="kvue.js"></script>
    <script>
      const app = new KVue({
        el: "#app",
        data: {
          couter: 1,
          desc: "西瓜西瓜我是冬瓜",
          list:[{name:'张三'},{name:'李四'}]
        },
        methods: {
          handleInput(event) {
            this.desc += event.data;
          },
          clickAdd({ target }) {
            setTimeout(() => {
              this.couter +=1;
            }, 1000);
          },
          handleAddName(event){
            this.list.push(event.data)
            console.log(this.list)
          }
        },
      });
      // setInterval(() => {
      //   app.couter++;
      // }, 1000);
    </script>
  </body>
</html>
